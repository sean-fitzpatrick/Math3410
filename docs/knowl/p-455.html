<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Note that the kernel of <span class="process-math">\(T\)</span> is just the set of all vectors <span class="process-math">\(T\)</span> sends to zero. The image of <span class="process-math">\(T\)</span> is the range of <span class="process-math">\(T\)</span> in the usual sense of the range of a function.</p>
