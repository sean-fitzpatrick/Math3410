<p>Correct! If <span class="process-math">\(T\)</span> is injective, then <span class="process-math">\(\dim\ker T=0\text{,}\)</span> so by the dimension theorem, <span class="process-math">\(\dim \im T=\dim \R^4=4\text{.}\)</span> Since <span class="process-math">\(\dim P_3(\R)=4\)</span> as well, <span class="process-math">\(\im T=P_3(\R)\text{.}\)</span></p>
