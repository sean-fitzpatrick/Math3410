<div class="para">A bijective linear transformation <span class="process-math">\(T:V\to W\)</span> is called an <dfn class="terminology">isomorphism</dfn>. If such a map exists, we say that <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> are <dfn class="terminology">isomorphic</dfn>, and write <span class="process-math">\(V\cong W\text{.}\)</span>
