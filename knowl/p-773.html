<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The reduced row-echeleon form of <code class="code-inline tex2jax_ignore">A</code> is given by <code class="code-inline tex2jax_ignore">A.rref()</code>. The product of matrices <code class="code-inline tex2jax_ignore">A</code> and <code class="code-inline tex2jax_ignore">B</code> is simply <code class="code-inline tex2jax_ignore">A*B</code>. The inverse of a matrix <code class="code-inline tex2jax_ignore">A</code> can be found using <code class="code-inline tex2jax_ignore">A.inv()</code> or simply <code class="code-inline tex2jax_ignore">A**(-1)</code>.</p>
