<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We have an independent set of vectors that doesn’t span our subspace. That means there must be some vector in <span class="process-math">\(U\)</span> that isn’t in the span, so <a href="" class="xref" data-knowl="./knowl/lemma-independent.html" title="Lemma 1.7.11: Independent Lemma">Lemma 1.7.11</a> applies: we can add that vector to our set, and get a larger independent set.</div>
