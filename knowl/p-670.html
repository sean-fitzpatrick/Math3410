<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Any subspace has to be closed under addition. If we add the vector <span class="process-math">\((1,0)\)</span> (which lies along the <span class="process-math">\(x\)</span> axis) to the vector <span class="process-math">\((0,1)\)</span> (which lies along the <span class="process-math">\(y\)</span> axis), we get the vector <span class="process-math">\((1,1)\text{,}\)</span> which does not lie along either axis.</div>
