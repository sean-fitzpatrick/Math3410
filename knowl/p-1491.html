<div class="para">Let <span class="process-math">\(U\)</span> be a subspace of <span class="process-math">\(\R^n\text{,}\)</span> and define a function <span class="process-math">\(P_U:\R^n\to \R^n\)</span> by</div>
<div class="displaymath process-math">
\begin{equation*}
P_U(\xx) = \proj{U}{\xx} \text{ for any } \xx\in\R^n\text{.}
\end{equation*}
</div>
<div class="para">Then <span class="process-math">\(P_U\)</span> is a linear operator such that <span class="process-math">\(U=\im P_U\)</span> and <span class="process-math">\(U^\bot = \ker P_U\text{.}\)</span>
</div>
