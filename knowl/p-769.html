<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Recall that <span class="process-math">\(U\)</span> is defined by two conditions: <span class="process-math">\(x_1=3x_3\)</span> and <span class="process-math">\(3x_2-5x_4=x_5\text{.}\)</span> Therefore, a vector is <em class="emphasis">not</em> in <span class="process-math">\(U\)</span> if <span class="process-math">\(x_1\neq x_3\text{,}\)</span> <em class="emphasis">or</em> <span class="process-math">\(x_5\neq 3x_2-5x_4\text{.}\)</span> This suggests that we define two vectors, each of which violates one of these conditions.</div>
