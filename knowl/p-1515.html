<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To rescale a row:</p>
<ul class="circle">
<li><p><code class="code-inline tex2jax_ignore">op='n-&gt;kn'</code></p></li>
<li><p><code class="code-inline tex2jax_ignore">row=i</code>, where <code class="code-inline tex2jax_ignore">i</code> is the index of the row being rescaled.</p></li>
<li><p><code class="code-inline tex2jax_ignore">k=c</code>, where <code class="code-inline tex2jax_ignore">c</code> is the value of the scalar you want to multiply by.</p></li>
</ul>
