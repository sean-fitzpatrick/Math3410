<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para logical">
<div class="para">Given an inconsistent system <span class="process-math">\(A\xx = \mathbf{b}\text{,}\)</span> we have two problems to solve:</div>
<ol class="lower-alpha">
<li><div class="para">Find the vector <span class="process-math">\(\yy = \proj{U}{\mathbf{b}}\text{,}\)</span> where <span class="process-math">\(U=\csp(A)\)</span>
</div></li>
<li><div class="para">Find a vector <span class="process-math">\(\zz\)</span> such that <span class="process-math">\(A\zz=\yy\)</span>
</div></li>
</ol>
<div class="para">The vector <span class="process-math">\(\zz\)</span> is then our approximate solution.</div>
</div>
