<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We need to first recall that the span of a set of vectors is, first and foremost, a set. That means that we are proving the equality of two sets. Recall that this typically requires us to prove that each set is a subset of the other.</p>
