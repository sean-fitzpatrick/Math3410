<div class="para">Clearly, all three vectors are nonzero. To confirm the set is orthogonal, we simply compute dot products:</div>
<div class="displaymath process-math">
\begin{align*}
(1,0,1,0)\dotp (-1,0,1,1)\amp =-1+0+1+0=0\\
(-1,0,1,1)\dotp (1,1,-1,2)\amp =-1+0-1+2=0\\
(1,0,1,0)\dotp (1,1,-1,2) \amp = 1+0-1+0=0\text{.}
\end{align*}
</div>
