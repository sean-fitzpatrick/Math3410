<p>Our first method focuses on the dominant eigenvalue of a matrix. An eigenvalue is dominant if it is larger in absolute value than all other eigenvalues. For example, if <span class="process-math">\(A\)</span> has eigenvalues <span class="process-math">\(1,3,-2,-5\text{,}\)</span> then <span class="process-math">\(-5\)</span> is the dominant eigenvalue.</p>
