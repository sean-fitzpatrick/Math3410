<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span class="process-math">\(S\)</span> is independent, then it can be extended to a basis <span class="process-math">\(B\)</span> with <span class="process-math">\(S\subseteq B\text{.}\)</span> But <span class="process-math">\(S\)</span> and <span class="process-math">\(B\)</span> both contain <span class="process-math">\(n\)</span> vectors (since <span class="process-math">\(\dim V=n\)</span>), so we must have <span class="process-math">\(S=B\text{.}\)</span></p>
