<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A subspace can have many complements, but only one orthgonal complement. For example, a complement to the <span class="process-math">\(x\)</span> axis in <span class="process-math">\(\R^2\)</span> is given by any other line through the origin, but only the <span class="process-math">\(y\)</span> axis is orthogonal.</p>
