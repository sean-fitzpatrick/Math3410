<p id="p-84">Which of the following is the identity element in <span class="process-math">\(V\text{?}\)</span></p>
<li data-component="answer" id="ex-mc-identity_opt_a"><p id="p-85"><span class="process-math">\(0\)</span></p></li>
<li data-component="feedback" id="ex-mc-identity_opt_a"><p id="p-86">Remember that the identity needs to be an element of the set!</p></li>
<li data-component="answer" id="ex-mc-identity_opt_b" data-correct=""><p id="p-87"><span class="process-math">\(1\)</span></p></li>
<li data-component="feedback" id="ex-mc-identity_opt_b"><p id="p-88">Correct! Since nothing happens when we multiply by 1, we get <span class="process-math">\(1\oplus x=x\)</span> for any <span class="process-math">\(x\in V\text{.}\)</span></p></li>
</ul></div></div>
