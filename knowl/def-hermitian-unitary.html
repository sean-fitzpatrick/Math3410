<p>An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\in M_{nn}(\C)\)</span> is called <dfn class="terminology">hermitian</dfn> if <span class="process-math">\(A^H = A\text{,}\)</span> and <dfn class="terminology">unitary</dfn> if <span class="process-math">\(A^H = A^{-1}\text{.}\)</span> (A matrix is <dfn class="terminology">skew-hermitian</dfn> if <span class="process-math">\(A^H=-A\text{.}\)</span>)</p></article><span class="incontext"><a href="sec-complex.html#def-hermitian-unitary" class="internal">in-context</a></span>
