<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Real Spectral Theorem.</span>
</h3>
<div class="para logical">
<div class="para">The following are equivalent for a real <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\text{:}\)</span>
</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(A\)</span> is symmetric.</div></li>
<li><div class="para">There is an orthonormal basis for <span class="process-math">\(\R^n\)</span> consisting of eigenvectors of <span class="process-math">\(A\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(A\)</span> is orthogonally diagonalizable.</div></li>
</ol>
