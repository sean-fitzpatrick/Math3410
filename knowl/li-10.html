<div class="para">Finally, there is a “normalization” result for scalar multiplication. For any vector <span class="process-math">\(\vv\text{,}\)</span> we have <span class="process-math">\(1\vv = \vv\text{.}\)</span> That is, the real number <span class="process-math">\(1\)</span> acts as an identity element with respect to scalar multiplication. (You can check this one yourself.)</div></article><span class="incontext"><a href="sec-vec-sp.html#li-10" class="internal">in-context</a></span>
