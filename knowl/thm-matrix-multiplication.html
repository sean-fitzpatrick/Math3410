<div class="para logical">
<div class="para">Let <span class="process-math">\(U,V,W\)</span> be finite-dimensional vectors spaces, with ordered bases <span class="process-math">\(B_1,B_2,B_3\text{,}\)</span> respectively. Let <span class="process-math">\(T:U\to V\)</span> and <span class="process-math">\(S:V\to W\)</span> be linear maps. Then</div>
<div class="displaymath process-math">
\begin{equation*}
M_{B_3B_1}(ST) = M_{B_3B_2}(S)M_{B_2B_1}(T)\text{.}
\end{equation*}
</div>
