<div class="para">Analyze the eigenvalues of this matrix, and diagonalize. The <code class="code-inline tex2jax_ignore">sympy</code> library won’t be up to the task. Instead, some combination of <code class="code-inline tex2jax_ignore">numpy</code> and <code class="code-inline tex2jax_ignore">scipy</code>, as described by <a class="external" href="https://patrickwalls.github.io/mathematicalpython/linear-algebra/eigenvalues-eigenvectors/" target="_blank">Patrick Walls on his website</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-12-hidden.html" title="Footnote 4.5.2"><sup> 2 </sup></a>, will be needed.</div>
