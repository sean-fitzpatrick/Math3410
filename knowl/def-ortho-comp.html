</h3>
<p>For any subspace <span class="process-math">\(U\)</span> of <span class="process-math">\(\R^n\text{,}\)</span> we define the <dfn class="terminology">orthogonal complement</dfn> of <span class="process-math">\(U\text{,}\)</span> denoted <span class="process-math">\(U^\bot\text{,}\)</span> by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
U^\bot = \{\xx\in\R^n \,|\, \xx\dotp\yy = 0 \text{ for all } \yy\in U\}\text{.}
\end{equation*}
