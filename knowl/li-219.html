<span class="type">Item</span><span class="period">.</span>
</h4>
<p>Two matrices can be glued together. If matrices <code class="code-inline tex2jax_ignore">A,B</code> have the same number of rows, the command <code class="code-inline tex2jax_ignore">A.row_join(B)</code> will glue the matrices together, left-to-right. If they have the same number of columns, <code class="code-inline tex2jax_ignore">A.col_join(B)</code> will glue them together top-to-bottom.</p></article><span class="incontext"><a href="sec-sympy.html#li-219" class="internal">in-context</a></span>
