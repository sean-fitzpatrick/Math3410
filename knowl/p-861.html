<p>A set of vectors <span class="process-math">\(\{\vv_1,\vv_2,\ldots, \vv_k\}\)</span> in <span class="process-math">\(\R^n\)</span> is called <dfn class="terminology">orthogonal</dfn> if:</p>
<ul class="disc">
<li><p><span class="process-math">\(\vv_i\neq \zer\)</span> for each <span class="process-math">\(i=1,2\ldots, k\)</span></p></li>
<li><p><span class="process-math">\(\vv_i\dotp\vv_j = 0\)</span> for all <span class="process-math">\(i\neq j\)</span></p></li>
</ul>
