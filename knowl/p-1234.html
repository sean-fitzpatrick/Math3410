<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The <dfn class="terminology">image</dfn> of <span class="process-math">\(T_A\)</span> (also known as the range of <span class="process-math">\(T_A\)</span>) is the set of vectors <span class="process-math">\(\yy\in \R^m\)</span> such that <span class="process-math">\(\yy = A\xx\)</span> for some <span class="process-math">\(\xx\in\R^n\text{.}\)</span> In other words, <span class="process-math">\(\im(T_A)\)</span> is the set of vectors <span class="process-math">\(\yy\)</span> for which the non-homogeneous system <span class="process-math">\(A\xx=\yy\)</span> is consistent.</div>
