<p>Since <span class="process-math">\(p(1)=0\text{,}\)</span> we know that <span class="process-math">\(p(x)=(x-1)q(x)\text{,}\)</span> for some <span class="process-math">\(q(x)=ax^2+bx+c\text{.}\)</span> Thus, <span class="process-math">\(p(x)=ax^2(x-1)+bx(x-1)+c(x-1)\text{,}\)</span> so a basis is given by <span class="process-math">\(\{(x-1),x(x-1),x^2(x-1)\}\text{.}\)</span></p>
<p>(Another option is <span class="process-math">\(\{(x-1),(x-1)^2,(x-1)^3\}\text{.}\)</span>)</p>
