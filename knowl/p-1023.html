<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Given an inconsistent system <span class="process-math">\(A\xx = \mathbf{b}\text{,}\)</span> we have two problems to solve:</p>
<ol class="lower-alpha">
<li><p>Find the vector <span class="process-math">\(\yy = \proj{U}{\mathbf{b}}\text{,}\)</span> where <span class="process-math">\(U=\csp(A)\)</span></p></li>
<li><p>Find a vector <span class="process-math">\(\zz\)</span> such that <span class="process-math">\(A\zz=\yy\)</span></p></li>
</ol>
<p class="continuation">The vector <span class="process-math">\(\zz\)</span> is then our approximate solution.</p>
