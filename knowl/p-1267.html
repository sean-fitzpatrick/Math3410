<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Given an <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\text{,}\)</span> we know we can write <span class="process-math">\(A=QR\text{,}\)</span> with <span class="process-math">\(Q\)</span> orthogonal and <span class="process-math">\(R\)</span> upper-triangular. The <span class="process-math">\(QR\)</span>-algorithm exploits this fact. We set <span class="process-math">\(A_1=A\text{,}\)</span> and write <span class="process-math">\(A_1=Q_1R_1\text{.}\)</span></p>
