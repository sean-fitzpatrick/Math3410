<p>It turns out that a matrix <span class="process-math">\(A\)</span> is normal if and only if <span class="process-math">\(A=UDU^H\)</span> for some unitary matrix <span class="process-math">\(U\)</span> and diagonal matrix <span class="process-math">\(D\text{.}\)</span> A further generalization is known as <em class="emphasis">Schur's Theorem</em>.</p>
